<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SimpleBank</title>
        <link rel="icon" type="image/x-icon" href="./src/img/bankicon.png" />
        <!-- Bootstrap v5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link href="./dist/style.css" rel="stylesheet" />
        <!-- Bootstrap v5 Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer=""></script>
        <!-- Custom JS -->
        <script src="./src/app.js" defer=""></script>
    </head>
    <body class="bg-dark">
        <!-- Nav Bar -->
        <header>

        </header>

        <!-- Body Content -->
        <main>
            <section class="container container-sm border border-secondary bg-light position-absolute top-50 start-50 translate-middle d-flex" 
                     style="height: 480px; width: 720px;">
                <div id="WelcomeSection" class="container">
                    <h2>Welcome to<br/>Simple Bank</h2>
                    <img src="./src/img/bank.png" style="width: 200px; height: 200px;"/>
                    <p>(555) 555 - 0123<br />
                    support@simplebank.com</p>
                </div>
                <div id="LoginSection" class="container">
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="username" class="form-control" id="loginUsername" aria-describedby="Username" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" aria-describedby="Password" />
                        </div>
                        <button type="submit" class="login-btn">Login</button><br />
                        <button type="click" class="login-btn">Forgot Password</button>
                    </form>
                    <h6>Not a user? <a href="">Sign up now!</a>
                </div>
            </section>

        </main>
    </body>
    <!-- Footer -->
    <footer>
        <p>Created by ravenloue</p>
    </footer>
</html>
